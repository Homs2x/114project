<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <html></html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    

<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-orange-200 to-yellow-200">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-orange-600 mb-6 text-center">Create Account</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700" for="firstname">Firstname</label>
        <input type="text" id="firstname" class="mt-1 block w-full border border-zinc-300 rounded-md p-2 focus:ring focus:ring-orange-300" placeholder="Enter your firstname" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700" for="lastname">Lastname</label>
        <input type="text" id="lastname" class="mt-1 block w-full border border-zinc-300 rounded-md p-2 focus:ring focus:ring-orange-300" placeholder="Enter your lastname" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700" for="id-number">ID number</label>
        <input type="text" id="id-number" class="mt-1 block w-full border border-zinc-300 rounded-md p-2 focus:ring focus:ring-orange-300" placeholder="Enter your ID number" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700" for="password">Password</label>
        <input type="password" id="password" class="mt-1 block w-full border border-zinc-300 rounded-md p-2 focus:ring focus:ring-orange-300" placeholder="Enter your password" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-zinc-700" for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" class="mt-1 block w-full border border-zinc-300 rounded-md p-2 focus:ring focus:ring-orange-300" placeholder="Confirm your password" required />
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="agree" class="mr-2" required />
        <label for="agree" class="text-sm text-zinc-600">I agree with <a href="#" class="text-orange-600">privacy</a> and <a href="#" class="text-orange-600">policy</a></label>
      </div>
      <button type="submit" class="w-full bg-orange-600 text-white p-2 rounded-lg hover:bg-orange-500">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm text-zinc-600">Already have an account? <a href="Login.html" class="text-orange-600">Sign in</a></p>
  </div>
</div>


  </body>
</html>
</body>
</html>
